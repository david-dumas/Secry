trigger:
- master

stages:
- stage: Build
  jobs:
  - job: Build

    pool:
      vmImage: 'macOS-latest'

    steps:  
    - task: FlutterInstall@0
      inputs:
        channel: 'stable'
        version: 'latest'
      
    - task: FlutterBuild@0
      inputs:
        target: apk
        projectDirectory: 
        
    - task: AndroidSigning@3
      displayName: 'Signing and aligning APK file(s) **/*.apk'
      inputs:
        apkFiles: '**/*.apk'
        apksign: true
        apksignerKeystoreFile: SecryAndroidKeyStore.jks
        apksignerKeystorePassword: $(SecryAndroidKeyStorePassword)
        apksignerKeystoreAlias: $(SecryAndroidKeyAlias)
        apksignerKeyPassword: $(SecryAndroidKeyPassword)

    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(Build.artifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        artifactName: 'drop'

